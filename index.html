<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>
    <form action="thankyoupage.html">
        <div>Feedback form</div>
        <label for="name">Name</label>
        <input type="text" placeholder="Jhon Doe" name="name" id="name">
        <label for="Email">Email</label>
        <input type="text" placeholder="someone@example.com" name="email" id="email">
        <label for="feedback">Feedback</label>
        <textarea placeholder="Please give us your feedback..." name="feedback" id="feedback"></textarea>
        <div>
            <button type="submit">Submit</button>
            <button type="button" id="cancel">Cancel</button>
        </div>
    </form>
</body>
</html>
